<div class="outer-container">
    <div class="info container">
        <h2>{{ title }}</h2>
        <p>{{ content }}</p>
        <!-- If it's the contact page, show the input form -->
        @if (showInput) {
        <div>
            <label for="userMessage">Your Message:</label>
            <input type="text" id="userMessage" [(ngModel)]="userMessage" placeholder="Enter your message here...">
            <button (click)="onSubmit()">Submit</button>
        </div>
        }
    </div>
</div>
